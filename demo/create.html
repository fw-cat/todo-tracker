  <link rel="stylesheet" href="/assets/css/style.css">

<body>
  <header>
    <h1>HABIT TRACKER</h1>
  </header>
  <section id="create">
    <div class="wrap">
      <main>
        <h1><img src="/images/create/titile_ribbon@2x.png"></h1>

        <form>
          <section class="form-group">
            <span class="close">
              <img src="/images/create/close_btn.svg">
            </span>
            <div class="input-group">
              <label>
                <img src="/images/create/label_pen@2x.png">
                項目名
              </label>
              <div>
                <input type="text">
              </div>
            </div>

            <div class="input-group">
              <label>
                <img src="/images/create/label_palet@2x.png">
                カラー
              </label>
              <div class="select-area rows">
                <label>
                  <input type="radio" name="color">
                  <img src="/images/color-icon/color-01.svg">
                </label>
                <label>
                  <input type="radio" name="color">
                  <img src="/images/color-icon/color-02.svg">
                </label>
                <label>

                  <img src="/images/color-icon/color-05.svg">
                </label>
                <label>
                  <input type="radio" name="color">
                  <img src="/images/color-icon/color-06.svg">
                </label>
              </div>
            </div>

            <div class="input-group">
              <label>
                <img src="/images/create/label_clock@2x.png">
                目標
              </label>
              <div class="select-area columns">
                <label>
                  <input type="radio" name="interval">
                  毎日
                </label>
                <label>
                  <input type="radio" name="interval">
                  週
                  <select name="interval_span">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  回（月<span>4</span>回）
                </label>
              </div>
            </div>
          </section>

          <section class="form-group">
            <span class="close">

              </label>
              <div class="select-area columns">

                </label>
              </div>
            </div>
          </section>

          <section class="add-input-group">
            <button type="button">
              <img src="/images/create/add_group@2x.png">
            </button>
          </section>

          <section class="submit-group">
            <button type="submit">
              <img src="/images/create/register_btn@2x.png">
            </button>

            <a href="#">
              <img src="/images/create/back_link@2x.png">
            </a>
          </section>
        </form>
      </main>
    </div>
  </section>
  <footer>
    <h6>&copy;Atelier KiKi</h6>
