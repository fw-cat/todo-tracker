<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Login
  </title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://kit.fontawesome.com/7b4f72e2d2.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="login">
    <div class="wrap">
      <main>
        <h1>HABIT TRACKER</h1>
        <div class="main-form">
          <form action="/index.html">
            <div class="form-background">
              <img src="/images/login/from.png">
            </div>
            <div class="form-group">
              <div class="input-icon">
                <label for="email">
                  <span class="d-block">person</span>
                </label>
              </div>
              <div class="form-control">
                <input type="email" id="email" name="email" placeholder="メールアドレス">
              </div>
            </div>

            <div class="form-group">
              <div class="input-icon">
                <label for="password">
                  <span class="d-block rotate-z90">key</span>
                </label>
              </div>
              <div class="form-control">
                <input type="password" id="password" name="password" placeholder="パスワード">
              </div>
            </div>

            <div class="form-submit">
              <button type="submit">
                <img src="/images/login/login-btn.png">
              </button>
            </div>
          </form>

        </div>
        <div id="register">
          <a href="/new_user.html" class="btn mi-auto">新規登録<i class="fa-solid fa-pen-to-square"></i></a>
        </div>
      </main>
    </div>
  </section>
</body>

</html>
