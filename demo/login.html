<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Login
    </title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/7b4f72e2d2.js" crossorigin="anonymous"></script>
  </head>
  <body id="login">
    <div class="wrap">
      <main>
        <h1 class="fredericka-the-great-regular">HABIT TRACKER</h1>
        <form>
          <div class="form-group">
            <div class="input-icon">
              <label for="email">
                <span class="material-symbols-outlined">person</span>
              </label>
            </div>
            <div class="form-control">
              <input type="email" id="email" name="email">
            </div>
          </div>

          <div class="form-group">
            <div class="input-icon">
              <label for="password">
                <span class="material-symbols-outlined rotate-z90">key</span>
              </label>
            </div>
            <div class="form-control">
              <input type="password" id="password" name="password">
            </div>
          </div>

          <div class="form-submit">
            <button type="submit">
              <img src="/images/login/login-btn.png">
            </button>
          </div>
        </form>
        <div id="register">
          <a href="#">新規登録<i class="fa-solid fa-pen-to-square"></i></a>
        </div>
      </main>
    </div>
    <div id="hydrangea"></div>
  </body>
</html>
