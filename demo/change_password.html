<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    New User
  </title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://kit.fontawesome.com/7b4f72e2d2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>HABIT TRACKER</h1>
  </header>
  <section id="change_pw">
    <div class="wrap">
      <main>
        <h1><img src="/images/change_pw/titile_ribbon@2x.png"></h1>

        <form>

          <div class="form-group">
            <label>
              <i class="fa-solid fa-lock"></i>
              パスワード
            </label>
            <div class="form-control">
              <input type="text" placeholder="メールアドレス">
            </div>
          </div>

          <div class="form-group">
            <label>
              <i class="fa-solid fa-lock"></i>
              新パスワード
            </label>
            <div class="form-control">
              <input type="text">
              <span class="helper d-block">
                8～16文字の半角英数字記号でご記入ください
              </span>
            </div>
          </div>

          <div class="form-group no-label">
            <div class="form-control">
              <input type="text">
              <span class="helper d-block">
                ※確認のために、もう一度入力してください
              </span>
            </div>
          </div>

          <div class="form-submit">
            <button type="submit">
              <img src="/images/change_pw/btn_update@2x.png">
            </button>
          </div>
        </form>

        <div class="go_setting">
          <a href="/setting.html">
            SETTINGに戻る
            <span class="material-symbols-outlined">undo</span>
          </a>
        </div>
      </main>
    </div>
  </section>
  <footer></footer>
</body>

</html>
